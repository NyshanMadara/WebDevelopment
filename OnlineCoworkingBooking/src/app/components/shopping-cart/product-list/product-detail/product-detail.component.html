<button (click)="goBack()" class="knopka"> <i class="material-icons">chevron_left</i></button>

<div class="col-md-4">


    <div class="main1">
        <!-- --------------------------------------------------------------------------------------------------------- -->
        <div class="photo1">
            <a>
                <img class="photoSize" src="{{ item.image }}">
            </a>
        </div>

        <!-- --------------------------------------------------------------------------------------------------------- -->
        <div class="context1">
            <h3>
                <a id="title"> {{ item.name }}</a>
            </h3>
            <!-- --------------------------------------------------------------------------------------------------------- -->
            <p *ngIf="item.description">
                {{ item.description }}
            </p>
            <p *ngIf="item.price">
                {{item.price}}
            </p>
            <!-- --------------------------------------------------------------------------------------------------------- -->
            <p *ngIf="item.rating">
                <img id="rating" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTb_Ls2NQ2Q5_Qr7BCrFvpUjsX8W3KXjuGO1nUDxRtmpgc7_jlr&usqp=CAU"> {{ item.rating }}
            </p>
            <!-- --------------------------------------------------------------------------------------------------------- -->
            <div class="share1">
                <a target="_blank" href="https://api.whatsapp.com/send?text=See%20this!%20url={{item.link}}" data-action="share/whatsapp/share">
                    <img id="whatsapp" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/1024px-WhatsApp_logo-color-vertical.svg.png">
                </a>

                <a target="_blank" href="https://t.me/share/url?url={{item.link}}" data-action="share/whatsapp/share">
                    <img id="telegram" src="https://image.winudf.com/v2/image1/Y29tLndXaGF0c2FwcGpiXzg2MTY3NTRfaWNvbl8xNTUwNzI3OTE1XzA1OA/icon.png?w=170&fakeurl=1">
                </a>
            </div>
            <!-- --------------------------------------------------------------------------------------------------------- -->
        </div>
        <!-- --------------------------------------------------------------------------------------------------------- -->
    </div>
    <br>


</div>
